    <script>
      $(function () {
            if ($(window).width() > 575) {
                 $("#find,#cart").show();
                  $("#log_area").append('<li class="nav-item" id="log"><a class="nav-link" href="#"><span class="fa fa-sign-in fa-lg"></span> Login</a></li>');
                  $(".navbar-brand").append('<span id="logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/Flogo.png" width="70%"></span>');
                  $(".navbar-brand").addClass("mx-auto");
              } 
            else{
                $("#find,#cart").hide();
                $("#Navarea").append('<li class="nav-item" id="log"><a class="nav-link" href="#"><span class="fa fa-sign-in fa-lg"></span> Login</a></li>');
                $(".navbar-brand").append('<span id="logo">&nbsp;<img src="img/logo32.png" width="65%"></span>');
                $(".navbar-brand").addClass("mr-auto");
              }
      });
      $(window).resize(function () {
            if ($(window).width() > 575) {
                 $("#find,#cart").show();
                 $("#log,#logo").remove();
                 $("#log_area").append('<li class="nav-item" id="log"><a class="nav-link" href="#"><span class="fa fa-sign-in fa-lg"></span> Login</a></li>');
                 $(".navbar-brand").append('<span id="logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/Flogo.png" width="70%"></span>');
                 $(".navbar-brand").removeClass("mr-auto"); 
                 $(".navbar-brand").addClass("mx-auto");
              } 
            else{
                $("#find,#cart").hide();
                $("#log,#logo").remove();     
                $("#Navarea").append('<li class="nav-item" id="log"><a class="nav-link" href="#"><span class="fa fa-sign-in fa-lg"></span> Login</a></li>');
                $(".navbar-brand").append('<span id="logo">&nbsp;<img src="img/logo32.png" width="65%"></span>');
                $(".navbar-brand").removeClass("mx-auto"); 
                $(".navbar-brand").addClass("mr-auto");    
              }
      });
    </script>
